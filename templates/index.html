<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dnsyo</title>
        <link rel="shortcut icon" type="image/png" href="https://www.reddit.com/favicon.ico"/>
        <style>
        body {
            margin: 0;
        }
        * {
            font-family: "Open Sans", "Microsoft YaHei", sans-serif;
            box-sizing: border-box;
        }
        form {
            margin: 80px auto;
            width: 500px;
        }
        label {
            font-size: 5.6em;
            line-height: 1;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            outline: none;
            font-size: 2.1em;
            margin: 15px 0;
            border: 1px solid #ba3537;
            border-radius: 5px;
        }
        .button {
            background-color: #ba3537;
            color: #fff;
            line-height: 1.5;
            font-size: 2.5em;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 0 25px;
        }
        </style>
    </head>
    <body>
        <form action="resolver" method="post">

            <label for="domain">域名</label>
            <input type="text" name="domain" placeholder="输入域名, 例如 google.com" />
            <input class="button" type="submit" value="提交" />

        </form>
    </body>
</html>
